<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Grid</title>
    <style>
        /* Style for the grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 100px); /* Adjust the number of columns as needed */
            grid-gap: 10px;
        }

        /* Style for the monkey image */
        .monkey {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Monkey Grid</h1>

    <div class="grid-container">
        {% for x in range(5) %}
            {% for y in range(5) %}
                {% if monkey_position.x == x and monkey_position.y == y %}
                    <img class="monkey" src="/static/monkey.png" alt="Monkey">
                {% else %}
                    <div style="width: 100px; height: 100px; border: 1px solid #ddd;"></div>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>

    <p>Monkey Position: ({{ monkey_position.x }}, {{ monkey_position.y }})</p>

</body>
</html>
