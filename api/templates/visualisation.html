<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Button Text</title>
</head>
<body>

    <form method="post" action="/print_text">
        <label for="buttonText">print </label>
        <input type="text" id="buttonText" name="button_text">
        <input type="hidden" id="currentText" name="current_text" value={{printed_text}}>
        <button type="submit">Print</button>
    </form>

    {% if printed_text %}
        <p>{{ printed_text }}</p>
    {% endif %}

</body>
</html>
