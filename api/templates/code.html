<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Elements</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-frame, .bottom-frame {
      height: 100px;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      flex: 1;
    }

    .left-frame {
      width: 200px;
      background-color: #2ecc71;
    }

    .right-frames {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .right-frame {
      flex: 1;
      background-color: #e74c3c;
      margin: 10px;
      position: relative;
    }

    .draggable {
      width: 50px;
      height: 50px;
      background-color: #f39c12;
      margin: 10px;
      cursor: grab;
      user-drag: element;
    }
  </style>
</head>
<body>

  <div class="top-frame">
    <h1>Top Frame</h1>
  </div>

  <div class="main-container">

    <div class="left-frame">
      <h2>Left Frame</h2>
    </div>

    <div class="right-frames" id="right-frame-1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="right-frame">
        <h2>Right Frame 1</h2>
        <div id="draggable1" class="draggable" draggable="true" ondragstart="drag(event)">1</div>
      </div>
      <div class="right-frame">
        <h2>Right Frame 2</h2>
      </div>
      <div class="right-frame">
        <h2>Right Frame 3</h2>
      </div>
    </div>

  </div>

  <div class="bottom-frame">
    <h3>Bottom Frame</h3>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      var draggableElement = document.getElementById(data);
      var clone = draggableElement.cloneNode(true);
      clone.id = "draggable" + (document.getElementById("right-frame-1").childElementCount + 1);
      document.getElementById("right-frame-1").appendChild(clone);
    }
  </script>

</body>
</html>
