<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Elements</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-frame, .bottom-frame {
      height: 100px;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      flex: 1;
    }

    .left-frame {
      width: 400px;
      background-color: #2ecc71;
    }

    .right-frames {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .right-frame {
      flex: 1;
      background-color: #e74c3c;
      margin: 10px;
      position: relative;
    }

    
  </style>
</head>
<body>

  <div class="top-frame">
    <h1>Top Frame</h1>
  </div>

  <div class="main-container">

    <div class="left-frame">
      <h2>Left Frame</h2>
        <div id="output_code"></div>
    </div>

    <div class="right-frames" id="right-frame-1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="right-frame">
        <body>
        <h2>Code</h2>
        <div id="output"></div>
         
        <script> 
          function sendData() { 
              var value = document.getElementById('input').value; 
              $.ajax({ 
                  url: '/process_print',
                  type: 'POST', 
                  contentType: 'application/json', 
                  data: JSON.stringify({ 'value': value }), 
                  success: function(response) { 
                      document.getElementById('output').innerHTML = response.result; 
                  }, 
                  error: function(error) { 
                      console.log(error); 
                  } 
              }); 
          } 
      </script>
        <button onclick="submit()">Submit</button>
        <script>
          function submit() {
              var value = document.getElementById('input').value;
              $.ajax({
                  url: '/process_code',
                  type: 'POST',
                  contentType: 'application/json',
                  data: JSON.stringify({ 'value': value }),
                  success: function(response) {
                      document.getElementById('output_code').innerHTML = response.result;
                  },
                  error: function(error) {
                      console.log(error);
                  }
              });
          }
      </script>
      </body>
      </div>
    </div>

  </div>

  <div class="bottom-frame">
    <h3>Blocks</h3>
    </p></p>
    <body>
    <p>
        print(
      <input type="text" id="input"> )
      <button onclick="sendData()">Add</button>
    </p>
       

  </body>
  </div>

</body>
</html>
