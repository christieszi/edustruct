<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Elements</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-frame, .bottom-frame {
      height: 100px;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      flex: 1;
    }

    .left-frame {
      width: 800px;
      background-color: #2ecc71;
    }

    .right-frames {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .right-frame {
      flex: 1;
      background-color: #e74c3c;
      margin: 10px;
      position: relative;
    }
    .container {
    position: relative;
    text-align: center;
    color: white;
    }
    
    /* Centered text */
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 100px); /* Adjust the number of columns as needed */
        grid-gap: 10px;
    }

        /* Style for the monkey image */
    .monkey {
        width: 100%;
        height: auto;
    }

          /* Style for the container */
        .container_image {
            position: relative;
            width: 500px; /* Adjust the width as needed */
            height: 500px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            overflow: hidden;
        }

        /* Style for the moving image */
        #moving-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
        }

    
  </style>
</head>
<body>

  <div class="top-frame">
    <h1>Top Frame</h1>
  </div>

  <div class="main-container">
    {% if print_button %}
    <div class="left-frame">
      <h2>Output</h2>
         <div>{{ return_x() }}</div>
      <div class="container">
        <img src="{{ url_for('static', filename='OUTPUTT.jpg')}}" alt = "Image">
        <div class="centered">
          <div id = "output_code"></div>
        </div>
      </div>
    </div>
      {% endif %}
  {% if assign_vars %}
      <div class="container_image">
        <img id="moving-image" src="{{ url_for('static', filename='monkey.png') }}" alt="Moving Image">
    </div>

    <button onclick="moveImage('up')">Move Up</button>
    <button onclick="moveImage('down')">Move Down</button>
    <button onclick="moveImage('left')">Move Left</button>
    <button onclick="moveImage('right')">Move Right</button>

    <script>
       function moveImage(direction) {
        var image = document.getElementById('moving-image');
        var step = 10; // Adjust the step size as needed

        var currentTop = parseInt(image.style.top) || 0;
        var currentLeft = parseInt(image.style.left) || 0;

        switch (direction) {
            case 'up':
                image.style.top = (currentTop - step) + 'px';
                break;
            case 'down':
                image.style.top = (currentTop + step) + 'px';
                break;
            case 'left':
                image.style.left = (currentLeft - step) + 'px';
                break;
            case 'right':
                image.style.left = (currentLeft + step) + 'px';
                break;
            default:
                break;
        }
    }
    </script>
  {% endif %}

    <div class="right-frames" id="right-frame-1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="right-frame">
        <body>
        <h2>Code</h2>
        <div id="output"></div>
         
        <script> 
          function sendData() { 
              var value = document.getElementById('input').value;
              $.ajax({ 
                  url: '/process_print',
                  type: 'POST', 
                  contentType: 'application/json', 
                  data: JSON.stringify({ 'value': value }), 
                  success: function(response) { 
                      document.getElementById('output').innerHTML = response.result;
                  }, 
                  error: function(error) { 
                      console.log(error); 
                  } 
              }); 
          }
          function sendDataAssignVar() {
              var value = document.getElementById('input_var_val').value;
              var varName = document.getElementById('input_var_name').value;
              $.ajax({
                  url: '/process_assign',
                  type: 'POST',
                  contentType: 'application/json',
                  data: JSON.stringify({ 'value': value, 'var': varName}),
                  success: function(response) {
                      document.getElementById('output').innerHTML = response.result;
                  },
                  error: function(error) {
                      console.log(error);
                  }
              });
          }
      </script>
        <button onclick="submit()">Run</button>
        <script>
          function submit() {
              var image = document.getElementById('moving-image');
              var currentLeft = parseInt(image.style.left) || 0;
              var step = 0;
              $.ajax({
                  url: '/process_code',
                  type: 'POST',
                  contentType: 'application/json',
                  data: JSON.stringify({ }),
                  success: function(response) {
                      document.getElementById('output_code_1').innerHTML = (response.result_x);
                      image.style.left = response.result_x + 'px'
                      image.style.top = response.result_y + 'px'
                  },
                  error: function(error) {
                      console.log(error);
                  }
              });
          }
      </script>
      <button onclick="poppy()">Delete Last</button>
      <script>
        function poppy() {
            $.ajax({
                url: '/process_del',
                type: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    document.getElementById('output').innerHTML = response.result;
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
      </body>
      
    
  
    </div>
    <div class="right-middle-frame">
      <h3>Questions</h3>
    </div>

  <div class="bottom-frame">
    <h3>Blocks&nbsp; </h3>
    </p></p>
    <body>
    {% if print_button %}
    <p>
        print(
      <input type="text" id="input"> )
      <button onclick="sendData()">Add</button>
    </p>
    {% endif %}

    {% if assign_vars%}
    <p>
      <input type="text" id="input_var_name"> =
      <input type="text" id="input_var_val">
      <button onclick="sendDataAssignVar()">Add</button>
    </p>
    {% endif %}
       

  </body>
  </div>

</body>
</html>
