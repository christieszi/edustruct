{% macro card(icon, title, description, link) %}
<div class="purpose-card container col-lg-3 col-md-4 col-sm-6 col-12 rounded-xl rounded-3 border  py-4 px-2 shadow-sm">
    <div class=" card-body p-3 ">
        <div class="card-icon d-flex flex-column gap-3 align-items-center justify-content-center">
            <div class="icon-container">
                <div class="icon-container-content">

                    <i class="{{ icon }} fa-2x text-primary"></i>
                </div>
            </div>
            <div class="card-container-info d-flex flex-column gap-2">
                <h3 class="text-header h3 fs-5 fw-bolder text-capitalize">
                    {{ title }}
                </h3>
                <p class="text-muted small">
                    {{ description }}
                </p>
                <a href="{{ link }}" class="btn btn-link text-primary text-decoration-none">Learn More</a>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
